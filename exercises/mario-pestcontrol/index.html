<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario Pest Control</title>
</head>
<body>
    <h1>Mario Pest Control</h1>
    <div class="picFlex">
        <div class="picturs">
            <h3>Goomba</h3>
            <h3>Bob-Ombs</h3>
            <h3>Cheep-Cheeps</h3>
            <h5>5 Coins</h5>
            <h5>7 Coins</h5>
            <h5>11 Coins</h5>
            <img class="goom" src="goomba.jpeg" alt="goomba">
            <img class="bob" src="bob-ombs.jpeg" alt="bob-ombs">
            <img class="cheep" src="cheep-cheeps.jpeg" alt="cheep-cheeps">
            <form name="totals">
                <input type="number" placeholder="how many Goombas" name="goombaNum">
                <input type="number" placeholder="how many Bob-Ombs" name="bobNum">
                <input type="number" placeholder="how many Cheep-cheeps" name="cheepNum">
                <button>Submit</button>
            </form>
        </div>
    </div>
    <div id="mathAnswer"></div>
    <footer>
        <p><a href="http://mariospest.com">Mario's Pest Controller</a></p>
        <p><a href="mariosemail@gmail.com">Mariospestcontroller@gmail.com</a></p>
        <p>210 S 1800 N, Provo, Utah</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
